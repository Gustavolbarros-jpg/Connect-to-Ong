name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-and-build:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22" # combina com node:22-alpine dos Dockerfiles
          cache: "npm"

      # === DEPENDÃŠNCIAS ===
      - name: ğŸ“¦ Install backend dependencies
        run: npm ci --prefix backend --no-audit --no-fund

      - name: ğŸ“¦ Install frontend dependencies
        run: npm ci --prefix frontend --no-audit --no-fund

      # === PRISMA (usa prisma da RAIZ) ===
      - name: ğŸ” Validate Prisma schema
        run: npx prisma validate --schema=./prisma/schema.prisma

      - name: ğŸ”§ Generate Prisma Client
        run: npx prisma generate --schema=./prisma/schema.prisma

      # === BUILD FRONTEND ===
      - name: ğŸ—ï¸ Build frontend
        run: npm run build --prefix frontend

      # === CHECKS RÃPIDOS ===
      - name: ğŸ§ª Sanity checks
        run: |
          echo "âœ… Backend deps instaladas"
          echo "âœ… Frontend build concluÃ­do"
          echo "âœ… Prisma Client gerado"

      # === DOCKER BUILD ===
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Docker build (backend)
        run: docker build -f backend/Dockerfile -t connect-ong-backend:ci .

      - name: ğŸ³ Docker build (frontend)
        run: docker build -f frontend/Dockerfile -t connect-ong-frontend:ci .

      # (Opcional) validar compose com as imagens locais
      - name: ğŸ§© docker compose config
        run: docker compose -f docker-compose.yml config

      - name: ğŸ‰ Success notification
        run: |
          echo "ğŸ‰ All checks passed!"
          echo "Ready for deployment!"
