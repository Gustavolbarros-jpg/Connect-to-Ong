services:
  backend:
    container_name: connect-ong-backend
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: always
    ports:
      - "3007:3007"
      - "5555:5555"
    env_file:
      - .env
    networks:
      - boraimpactar2

  # --- O Serviço do Frontend (COM A ALTERAÇÃO) ---
  frontend:
    container_name: connect-ong-frontend
    build:
      context: .
      dockerfile: frontend/Dockerfile
    restart: always
    ports:
      - "3017:3017" # <-- AQUI! Mudei de "8087:80" para "8087:3000"
    networks:
      - boraimpactar2

networks:
  boraimpactar2:
    driver: bridge
