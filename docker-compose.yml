services:
  backend:
    container_name: connect-ong-backend
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: always
    ports:
      - "3007:3007"
    env_file:
      - .env
    networks:
      - boraimpactar2

  frontend:
    container_name: connect-ong-frontend
    build:
      context: .
      dockerfile: frontend/Dockerfile
    restart: always
    ports:
      - "3017:3017"
    networks:
      - boraimpactar2

networks:
  boraimpactar2:
    external: true
