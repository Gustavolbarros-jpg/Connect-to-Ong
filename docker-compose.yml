version: '3.8'

services:
  # --- SERVIÃ‡O DO BACKEND ---
  backend:
    build:
      context: .  # Contexto na raiz do projeto
      dockerfile: ./backend/Dockerfile
    container_name: connect-ong-backend
    restart: always
    ports:
      - "3333:3333"
    env_file:
      - .env
    # Comando para MongoDB + Prisma/PostgreSQL
    command: >
      sh -c "
        echo 'ğŸ”„ Gerando cliente Prisma...' &&
        npx prisma generate &&
        echo 'ğŸ—„ï¸ Sincronizando PostgreSQL...' &&
        npx prisma db push --accept-data-loss --force-reset &&
        echo 'ğŸ“Š Verificando tabelas...' &&
        npx prisma db pull &&
        echo 'ğŸš€ Iniciando servidor...' &&
        npm start
      "

  # --- SERVIÃ‡O DO FRONTEND ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: connect-ong-frontend
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - backend