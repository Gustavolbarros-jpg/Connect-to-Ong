# docker-compose.yml (VERSÃO AJUSTADA)

services:
  # ... (database e backend ficam iguais) ...
  database:
    image: postgres:15-alpine
    container_name: connect-ong-db
    restart: always
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    container_name: connect-ong-backend
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: always
    ports:
      - "3007:3007"
      - "5555:5555"
    depends_on:
      - database
    env_file:
      - .env

  # --- O Serviço do Frontend (COM A ALTERAÇÃO) ---
  frontend:
    container_name: connect-ong-frontend
    build:
      context: .
      dockerfile: frontend/Dockerfile
    restart: always
    ports:
      - "3017:3017" # <-- AQUI! Mudei de "8087:80" para "8087:3000"

volumes:
  postgres_data: